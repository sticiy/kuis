<!DOCTYPE html>
<!-- Git 2 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Sekolah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Soal Kuis</h1>


    <div class="container">
    <!-- Soal 1 -->
    <form id="soal-1">
        <div class="soal">Siapakah nama bapak republik Indonesia?</div>
        <div class="ans">
            <div class="warp"><input type="radio" name="soal1" id="soal1-a"> <label for="soal1-a">Prabowo Subianto</label></div>
            <div class="warp"><input type="radio" name="soal1" id="soal1-b"> <label for="soal1-b">Tan Malaka</label></div>
            <div class="warp"><input type="radio" name="soal1" id="soal1-c"> <label for="soal1-c">Ir. Soekarno</label></div>
            <div class="warp"><input type="radio" name="soal1" id="soal1-d"> <label for="soal1-d">Joko Widodo</label></div>
        </div>
    </form>

    <!-- Soal 2 -->
    <form id="soal-2">
        <div class="soal">Kapan Indonesia merdeka?</div>
        <div class="ans">
            <div class="warp"><input type="radio" name="soal2" id="soal2-a"> <label for="soal2-a">17 Agustus 1945</label></div>
            <div class="warp"><input type="radio" name="soal2" id="soal2-b"> <label for="soal2-b">20 Mei 1945</label></div>
            <div class="warp"><input type="radio" name="soal2" id="soal2-c"> <label for="soal2-c">1 Juni 1945</label></div>
            <div class="warp"><input type="radio" name="soal2" id="soal2-d"> <label for="soal2-d">17 Agustus 1950</label></div>
        </div>
    </form>

    <!-- Soal 3 -->
    <form id="soal-3">
        <div class="soal">Siapa presiden pertama Indonesia?</div>
        <div class="ans">
            <div class="warp"><input type="radio" name="soal3" id="soal3-a"> <label for="soal3-a">Ir. Soekarno</label></div>
            <div class="warp"><input type="radio" name="soal3" id="soal3-b"> <label for="soal3-b">BJ. Habibie</label></div>
            <div class="warp"><input type="radio" name="soal3" id="soal3-c"> <label for="soal3-c">Soeharto</label></div>
            <div class="warp"><input type="radio" name="soal3" id="soal3-d"> <label for="soal3-d">Megawati Soekarnoputri</label></div>
        </div>
    </form>

    <!-- Soal 4 -->
    <form id="soal-4">
        <div class="soal">Apa semboyan negara Indonesia?</div>
        <div class="ans">
            <div class="warp"><input type="radio" name="soal4" id="soal4-a"> <label for="soal4-a">Merdeka atau Mati</label></div>
            <div class="warp"><input type="radio" name="soal4" id="soal4-b"> <label for="soal4-b">Bhinneka Tunggal Ika</label></div>
            <div class="warp"><input type="radio" name="soal4" id="soal4-c"> <label for="soal4-c">Tut Wuri Handayani</label></div>
            <div class="warp"><input type="radio" name="soal4" id="soal4-d"> <label for="soal4-d">Indonesia Raya</label></div>
        </div>
    </form>

    <!-- Soal 5 -->
    <form id="soal-5">
        <div class="soal">Apa nama lagu kebangsaan Indonesia?</div>
        <div class="ans">
            <div class="warp"><input type="radio" name="soal5" id="soal5-a"> <label for="soal5-a">Tanah Airku</label></div>
            <div class="warp"><input type="radio" name="soal5" id="soal5-b"> <label for="soal5-b">Indonesia Pusaka</label></div>
            <div class="warp"><input type="radio" name="soal5" id="soal5-c"> <label for="soal5-c">Garuda Pancasila</label></div>
            <div class="warp"><input type="radio" name="soal5" id="soal5-d"> <label for="soal5-d">Indonesia Raya</label></div>
        </div>
    </form>
    
    <p id="score"></p>
    
    <button type="button" id="btn">Submit</button>
    <button type="button" id="clear">Clear</button>
    </div>
    

    <script src="script.js" ></script>
</body>
</html>
